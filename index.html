<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>River View Room Rent Cart</title>

    <!-- Bootstrap Link:  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Internal Style:  -->
     <style>
      img{
        height: 100px;
      }
     </style>
  </head>

  <body>
    <div class="container mx-auto bg-warning">
        <div class="d-flex flex flex-column-reverse flex-md-row justify-content-around">
          <div class="mt-md-5 ms-0">
            <h1 class="text-center pt-0">River View Resort Lama</h1>
            <h3 class="text-center pb-3">Room Rent Cart</h3>
          </div>
          
          <p class="text-center mb-0 pb-0"><img src="images/riverViewLogoWObg.png" class="img-fluid" alt="Logo" width="200" height="200"></p>
        </div>
        <div class="row g-4 mx-auto px-3">
            <div class="card mb-3 col-6">
                <div class="row g-4">
                  <div class="col-md-4">
                    <img src="images/bristiChoya.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Bristi Choya</h5>
                      <input id="bristiChoya-field" type="text" class="px-2 py-2 my-1 w-75" placeholder="Amount in Tk">
                      <p class="card-text"><small id="abc" class="text-body-secondary">Daily Rent</small></p>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card mb-3 col-6">
                <div class="row g-4">
                  <div class="col-md-4">
                    <img src="images/meghView.jpg" class="img-fluid rounded-start w-100" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Megh View</h5>
                      <input id="meghView-field" type="text" class="px-2 py-2 my-1 w-75" placeholder="Amount in Tk">
                      <p class="card-text"><small class="text-body-secondary">Daily Rent</small></p>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card mb-3 col-6">
                <div class="row g-4">
                  <div class="col-md-4">
                    <img src="images/ghomGhor.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Ghom Ghor</h5>
                      <input id="ghomGhor-filed" type="text" class="px-2 py-2 my-1 w-75" placeholder="Amount in Tk">
                      <p class="card-text"><small class="text-body-secondary">Daily Rent</small></p>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card mb-3 col-6">
                <div class="row g-4">
                  <div class="col-md-4">
                    <img src="images/riverViewLogo311224.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">River View Tent</h5>
                      <input id="tent-field" type="text" class="px-2 py-2 my-1 w-75" placeholder="Amount in Tk">
                      <p class="card-text"><small class="text-body-secondary">Daily Rent</small></p>
                    </div>
                  </div>
                </div>
            </div>

            <section class="text-center my-4">
                <button id="click-btn" class="btn btn-primary me-3 px-3 py-2 fs-3 fw-bold">Click</button>
                <h4 class="d-inline ms-3 fs-3 fw-bold">Total Amount: <small id="show-total-rent"></small></h4>
            </section>
            
        </div>
    </div>
    


    <!-- Bootstrap Script:  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Javascript Link:  -->
     <script src="js/script.js"></script>
  </body>
</html>
